<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            background: #cdc6c3;
            color: #333;
        }
        
        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: #e7d7c9;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #7a5c52;
        }
        
        /* Section Styles */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        #home {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .home-text {
            max-width: 50%;
            margin-left: 50px;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        
        .home-text h1 {
            font-size: 3rem;
            margin: 0;
            color: #494343;
        }
        
        .typing {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7a5c52;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #7a5c52;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(22, end) infinite, blink 0.8s infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        .motto {
            font-size: 1.5rem;
            color: #555;
            margin-top: 10px;
            font-style: italic;
        }
        
        .home-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d6c2b0;
            margin-right: 50px;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        
        .home-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Home Section -->
    <section id="home">
        <div class="home-text">
            <h1>Chaelvin B Bolante</h1>
            <div class="typing">Aspiring Freelancer!</div>
            <div class="motto">Pray Hard, Work Hard, Be Humble.</div>
        </div>
        <div class="home-image">
            <img src="dp.jpg" alt="Profile Picture">
        </div>
    </section>
    
    <section id="about">About Section</section>
    <section id="projects">Projects Section</section>
    <section id="skills">Skills Section</section>
    <section id="contact">Contact Section</section>
    
    <script>
        // Navbar Scroll Effect
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.style.background = "#e7d7c9";
            } else {
                navbar.style.background = "#e7d7c9";
            }
        });

        // Home Section Animation Reset on Re-entry
        const homeSection = document.getElementById("home");
        const homeText = document.querySelector(".home-text");
        const homeImage = document.querySelector(".home-image");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    // Reset animation when leaving
                    homeSection.style.opacity = "0";
                    homeSection.style.transform = "translateY(20px)";

                    homeText.style.opacity = "0";
                    homeText.style.transform = "translateX(-50px)";

                    homeImage.style.opacity = "0";
                    homeImage.style.transform = "translateX(50px)";
                } else {
                    // Restart animation when re-entering
                    setTimeout(() => {
                        homeSection.style.opacity = "1";
                        homeSection.style.transform = "translateY(0)";

                        homeText.style.opacity = "1";
                        homeText.style.transform = "translateX(0)";

                        homeImage.style.opacity = "1";
                        homeImage.style.transform = "translateX(0)";
                    }, 100);
                }
            });
        }, { threshold: 0.5 });

        observer.observe(homeSection);
    </script>
</body>
</html>
